<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="style.css">
  <title> Etch-A-Sketch </title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
<div id="sidebar">
  <ul>
    <li><h1> Etch-A-Sketch </h1></li>
    <li><br></li>
    <li><h3> Grid Size: </h3></li>
    <li><input id="size" type="text" name="size" value="16"></li>
    <li><button type="button" name="reset" onclick="reset()">Reset</button></li>
    <li><button type="button" name="rainbow" onclick="rainbowToggle()">Rainbow Pen</button></li>
    <li><button class="colorPicker" type="button" name="blue" value="#66ccff">Blue</button></li>
    <li><button class="colorPicker" type="button" name="red" value="#ff0000" style="background-color: #ff0000">Red</button></li>
    <li><button class="colorPicker" type="button" name="green" value="#008000" style="background-color: #008000">Green</button></li>
    <li><button class="colorPicker" type="button" name="purple" value="#800080" style="background-color: #800080">Purple</button></li>
    <li><button class="colorPicker" type="button" name="yellow" value="#ffff00" style="background-color: #ffff00">Yellow</button></li>
    <li><a href='https://github.com/MarshallM1/JQuery_etchasketch'>GitHub Repository</a></li>
  </ul>
</div>

<div id="grid">
</div>

</body>
</html>
